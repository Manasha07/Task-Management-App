<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Due Date</th>
      <th>Project</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <ng-container *ngIf="editingIndex === i; else viewMode">
        <td><input [(ngModel)]="editedTask.title" /></td>
        <td><input [(ngModel)]="editedTask.description" /></td>
        <td>
          <select [(ngModel)]="editedTask.status">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="editedTask.priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </td>
        <td><input type="date" [(ngModel)]="editedTask.dueDate" /></td>
        <td><input [(ngModel)]="editedTask.associatedProject" /></td>
        <td>
          <button (click)="saveEdit(i)">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </td>
      </ng-container>
      <ng-template #viewMode>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.dueDate }}</td>
        <td>{{ task.associatedProject }}</td>
        <td>
          <button (click)="startEdit(i)">Edit</button>
          <button (click)="deleteTask(i)">Delete</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>
