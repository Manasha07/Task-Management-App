<div class="p-4 bg-white rounded-lg shadow-md grid gap-4 md:grid-cols-3">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">All</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="in_progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="">All</mat-option>
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <div class="md:col-span-3 flex gap-4 justify-end">
      <button mat-stroked-button color="primary" (click)="applyFilters()">Apply</button>
      <button mat-button color="warn" (click)="resetFilters()">Reset</button>
    </div>
  </div>
