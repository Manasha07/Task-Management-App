<mat-toolbar color="primary" class="toolbar">
    <span class="title">üóÇÔ∏è TASK MANAGEMENT APP</span>
  </mat-toolbar>
  
  <div class="container">
    <mat-card class="project-card">
      <div class="header">
        <h2>Projects</h2>
        <button mat-raised-button color="accent" routerLink="/projects/add">
          <mat-icon>add</mat-icon> Add Project
        </button>
      </div>
  
      <ng-container *ngIf="projects.length; else emptyState">
        <table mat-table [dataSource]="projects" class="mat-elevation-z1 full-width-table">
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let project"> {{ project.description }} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let project">
              <div class="actions">
                <button mat-icon-button color="primary" (click)="editProject(project.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProject(project.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-button (click)="viewTasks(project.id)">View Tasks</button>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
  
      <ng-template #emptyState>
        <div class="empty-state">
          <img src="assets/no-data.svg" alt="No Projects" />
          <h3>No Projects Yet</h3>
          <p>Click "Add Project" to create your first one.</p>
        </div>
      </ng-template>
    </mat-card>
  </div>
